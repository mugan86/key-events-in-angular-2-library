<p class="card-text"> Start typing to see KeyboardEvent values.</p>

  <thead>

      <th>KEY</th>
      <th>RESULT</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Alt Key</td>
      <td>{{altKey}}</td>
    </tr>
      <tr>

      <tr>

    <tr>
      <td>Shift Key</td>

    <tr>
